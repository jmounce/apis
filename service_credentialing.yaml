components:
  schemas:
    Document:
      type: object
      properties:
        applicationId:
          type: string
          description: Application id
          nullable: true
        file:
          type: string
          description: File
          nullable: true
        documentType:
          type: string
          description: Document type
          nullable: true
      additionalProperties: false
      description: Document
    Application:
      type: object
      properties:
        applicationType:
          type: string
          description: Application type
          nullable: true
        companyName:
          type: string
          description: Company name
          nullable: true
        streetAddress:
          type: string
          description: Company address
          nullable: true
        city:
          type: string
          description: City
          nullable: true
        state:
          type: string
          description: State
          nullable: true
        zipCode:
          type: string
          description: Zip code
          nullable: true
        companyPhone:
          type: string
          description: Company phone number
          nullable: true
        stateofIncorporation:
          type: string
          description: State of incorporation
          nullable: true
        dba:
          type: string
          description: Doing Business As
          nullable: true
        companyWebsite:
          type: string
          description: Company website
          nullable: true
        taxId:
          type: string
          description: Tax identifier (EIN)
          nullable: true
        taxClassification:
          type: string
          description: Tax classification
          nullable: true
        isAutoApprovedBySales:
          type: boolean
          description: Applicant information
        firstName:
          type: string
          description: First name
          nullable: true
        lastName:
          type: string
          description: Last name
          nullable: true
        email:
          type: string
          description: Email
          nullable: true
        documents:
          type: array
          items:
            $ref: '#/components/schemas/Document'
          description: Documents
          nullable: true
      additionalProperties: false
      description: Application info
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
      additionalProperties:
        type: object
        additionalProperties: false
    VerificationDetails:
      type: object
      properties:
        isLNEINMatch:
          type: boolean
          description: Indicates if EIN matches on LN
          nullable: true
        isLNNameMatch:
          type: boolean
          description: Indicates if applicant name matches on LN
          nullable: true
        isLNAddressMatch:
          type: boolean
          description: Indicates if address matches on LN
          nullable: true
        isSOSNameMatch:
          type: boolean
          description: Indicates if applicant name matches on SOS
          nullable: true
        isSOSAddressMatch:
          type: boolean
          description: Indicates if address matches on SOS
          nullable: true
        isBusinessLicenseProvided:
          type: boolean
          description: Indicates if business license provided
          nullable: true
        isW9Provided:
          type: boolean
          description: Indicates if W9 provided
          nullable: true
        isCompanyWebsiteWithAddressMatch:
          type: boolean
          description: Indicates if address matches on company website
          nullable: true
        isCompanyWebsitePhoneMatch:
          type: boolean
          description: Indicates if phone matches on company website
          nullable: true
        notes:
          type: string
          description: Notes
          nullable: true
        emailMatchesUserNameAndCompanyEmailDomain:
          type: boolean
          description: Indicates if email matches applicant name and company email domain
          nullable: true
        isNameMatchesWithTitleOnWebsite:
          type: boolean
          description: Indicates if applicant name matches title on the website
          nullable: true
        isNameMatchesWithTitleOnLinkedIn:
          type: boolean
          description: Indicates if applicant name matches title on LinkedIn
          nullable: true
        applicantProvidedW9OrBLDuringCompanyVerification:
          type: boolean
          description: Indicates if applicant provided W9 or Business License during company verification
          nullable: true
        wasAutoVerifyAttempted:
          type: boolean
          description: Was auto verify attempted?
          nullable: true
        wasAutoVerifySuccessful:
          type: boolean
          description: Was auto verify successful?
          nullable: true
        autoCredentialResponse:
          type: string
          description: Auto Credential Response
          nullable: true
        autoCredentialFailureReason:
          type: string
          description: Auto Credential Failure Reason
          nullable: true
      additionalProperties: false
      description: Verification details
    DocumentReview:
      type: object
      properties:
        documentId:
          type: string
          description: Document id
          nullable: true
        documentReviewed:
          type: boolean
          description: Indicates if document reviewed
        reviewedBy:
          type: string
          description: Reviewed by
          nullable: true
        reviewedOn:
          type: string
          description: Reviewed on
          format: date-time
          nullable: true
      additionalProperties: false
      description: Document review
    PaymentInfo:
      type: object
      properties:
        applicationId:
          type: string
          description: Application id
          nullable: true
        paidBy:
          type: string
          description: Paid by
          nullable: true
        paidOn:
          type: string
          description: Paid on
          format: date-time
      additionalProperties: false
      description: Payment information
    Questionnaire:
      type: object
      properties:
        applicationId:
          type: string
          description: Application id
          nullable: true
        taxClassification:
          type: string
          description: Tax classification
          nullable: true
        businessDuration:
          type: string
          description: Business duration
          nullable: true
        businessHomeOrOffice:
          type: string
          description: Indicates location of business
          nullable: true
        businessIndustry:
          type: string
          description: Industry
          nullable: true
        businessIndustryDetails:
          type: string
          description: Industry details
          nullable: true
        estimatedCreditReportsVolume:
          type: string
          description: Estimated credit report volume
          nullable: true
        statements:
          type: string
          description: Statements
          nullable: true
        didCompanyQualifyForCreditReports:
          type: string
          description: Indicates if company qualify for credit reports
          nullable: true
      additionalProperties: false
      description: Questionnaire
    OnsiteInspectionInfo:
      type: object
      properties:
        applicationId:
          type: string
          description: Application id
          nullable: true
        primaryContactFirstName:
          type: string
          description: Primary contact first name
          nullable: true
        primaryContactLastName:
          type: string
          description: Primary contact last name
          nullable: true
        primaryContactEmail:
          type: string
          description: Primary contact email
          nullable: true
        primaryPhone:
          type: string
          description: Primary contact phone number
          nullable: true
        primaryPhoneExt:
          type: string
          description: Primary contact phone number ext
          nullable: true
        secondaryContactFirstName:
          type: string
          description: Secondary contact first name
          nullable: true
        secondaryContactLastName:
          type: string
          description: Secondary contact last name
          nullable: true
        secondaryContactEmail:
          type: string
          description: Secondary contact email
          nullable: true
        secondaryPhone:
          type: string
          description: Secondary contact phone number
          nullable: true
        secondaryPhoneExt:
          type: string
          description: Secondary contact phone number ext
          nullable: true
      additionalProperties: false
      description: On site inspection info
    OnsiteInspectionDetails:
      type: object
      properties:
        status:
          type: string
          description: Status
          nullable: true
        statusDetails:
          type: string
          description: Status details
          nullable: true
        nextActionOn:
          type: string
          description: Next action on
          format: date-time
          nullable: true
        finalOnsiteInspectionStatus:
          type: string
          description: Final onsite inspection status
          nullable: true
        rawDataQuestionnaire:
          type: string
          description: Questionnaire fro 3-rd parties
          nullable: true
      additionalProperties: false
      description: Onsite inspection details
    OnSiteInspectionExemptionDetails:
      type: object
      properties:
        isCompanyExemptFromOnsiteInspectionFee:
          type: boolean
          description: Indicates if company exempt from on site inspection fee
          nullable: true
        reason:
          type: string
          description: Reason
          nullable: true
      additionalProperties: false
      description: On site inspection exemptiom details
